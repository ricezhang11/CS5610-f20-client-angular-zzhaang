<ul class="list-group">
  <li *ngFor="let question of questions" class="list-group-item">
  <div [ngSwitch]="question['type']">
    <app-multiple-choice-question-component [question]="question" *ngSwitchCase="'MULTIPLE_CHOICE'"></app-multiple-choice-question-component>
    <app-true-false-question-component [question]="question" *ngSwitchCase="'TRUE_FALSE'"></app-true-false-question-component>
  </div>
  </li>
</ul>
