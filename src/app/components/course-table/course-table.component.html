<div class="container">
  <ul class="list-group">
    <li class="list-group-item active">
      Course List
    </li>
    <li *ngFor="let course of courses"
        class="list-group-item">
      <a routerLink="/table/courses/{{course['_id']}}/modules">
        {{course['title']}}
      </a>
      <a class="float-right" routerLink="/table/courses/{{course['_id']}}/quizzes">
        Quizzes
      </a>
    </li>
  </ul>
</div>
